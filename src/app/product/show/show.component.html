<div class="container-full" style="margin: 0px 150px">
  <br>
  <h2>Vegetable of C09</h2>
  <br>
  <hr>
  <button type="button" class="btn btn-primary" routerLink="/create">Create HÃ ng</button>
  <br>
  <hr>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Img</th>
      <th>Price</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td><img src="{{p.image}}" width="220" height="300"></td>
      <td>{{p.price}}</td>
      <td>
        <button type="button" class="btn btn-warning" routerLink="/edit/{{p.id}}">Edit</button>
      </td>
      <td>
        <button type="button" class="btn btn-danger" routerLink="/delete/{{p.id}}">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
